{% extends 'base.html' %}
{% block title %}
    Add category
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <br/>

        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark"> Add category!</button>
            </form>
        </div>
    {% else %}
        Piss off
    {% endif %}
{% endblock %}
